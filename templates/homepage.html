<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mastermind Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="">
</head>
<body>

<h2>Mastermind Online</h2>

<form method="post" class="form-group" id="homeform">
  <label>Enter your nickname:</label>
  <input class="form-control" type="text" placeholder="Nickname.." required>
  <label>Double colors allowed?</label>
  <select class="form-select">
    <option value="0" selected>No</option>
    <option value="1">Yes</option>
  </select>
  <label>How many colors can the code contain?</label>
  <input class="form-control" type="number" min="6" max="10" placeholder="6" required value="6">
  <label>How many positions does the code have?</label>
  <input class="form-control" type="number" min="4" max="10" placeholder="4" required value="4">
  <input type="submit" class="btn btn-success" value="play">
</form>

<footer class="page-footer font-small pt-4">
  <h5 class="footer-copyright text-center py-3">Created by Ricardo Buitenhuis & Joren Fonteijn</h5>
</footer>

</body>
</html>
