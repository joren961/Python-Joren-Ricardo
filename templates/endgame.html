{% extends 'layout.html' %}
{% block content %}
    <div class="result">
        {% if won == 1 %}
            <p class="endtitle">Congratulations! You won!</p>
            <h2 class="endtitle">Check results at the leaderboard!</h2>
        {% else %}
            <p class="endtitle">You lost..</p>
        {% endif %}
    </div>
    <form action="{{ url_for('home') }}" id="back-to-home">
        <input type="submit" value="Back to home" class="btn btn-primary">
    </form>

{% endblock %}
